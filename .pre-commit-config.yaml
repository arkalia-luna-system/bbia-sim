repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9
        args: [--line-length=88]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]
        exclude: ^tests/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        # Exécuter uniquement sur les fichiers Python modifiés (pas un -r global)
        pass_filenames: true
        types: [python]
        exclude: ^tests/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-json
      - id: check-toml
      - id: check-case-conflict

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks
        description: "Scan for secrets and credentials"

  # Hook pour vérifier coverage minimum (optionnel - peut être désactivé)
  - repo: local
    hooks:
      - id: coverage-check
        name: Check coverage minimum
        entry: bash -c 'if command -v pytest &> /dev/null; then pytest --cov=src/bbia_sim --cov-report=term-missing --cov-fail-under=60 -q || true; else echo "⚠️ pytest non disponible, skip coverage check"; fi'
        language: system
        pass_filenames: false
        always_run: false
        stages: [manual] # Désactivé par défaut (trop lent pour pre-commit)
        description: "Vérifie que coverage >= 60% (désactivé par défaut - trop lent)"
