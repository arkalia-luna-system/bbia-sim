name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, future]
  pull_request:
    branches: [main, develop, future]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      MUJOCO_GL: disable
      DISPLAY: ""
      BBIA_DISABLE_AUDIO: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dri libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 libglu1-mesa portaudio19-dev python3-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -e .[dev]
          pip install --no-cache-dir pytest-timeout
          # Installation optionnelle de pyaudio si disponible
          pip install --no-cache-dir pyaudio || echo "pyaudio non disponible, continuons sans"
          # Nettoyer après installation
          python -m pip cache purge || true

      - name: Lint with ruff
        run: ruff check src/ tests/
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Format with black
        run: black --check src/ tests/
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Type check with mypy
        run: mypy src/
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Security check with Bandit
        run: |
          echo "Running Bandit with .bandit configuration"
          bandit -r src/ -c .bandit -x ".*|._*|*.pyc" -q
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Dependency audit with pip-audit
        run: |
          pip-audit --desc --format=json > audit-results.json || true
          # Check for CRITICAL vulnerabilities only
          if grep -q '"severity": "CRITICAL"' audit-results.json; then
            echo "❌ CRITICAL vulnerabilities found!"
            pip-audit --desc
            exit 1
          fi
          echo "✅ No CRITICAL vulnerabilities found"
          # Show other vulnerabilities as warnings
          if grep -q '"severity": "HIGH"' audit-results.json; then
            echo "⚠️ HIGH vulnerabilities found (non-blocking):"
            pip-audit --desc | grep -A 5 "HIGH"
          fi
          # Nettoyer le fichier temporaire
          rm -f audit-results.json || true

      - name: Clean up after lint
        if: always()
        run: |
          find . -type d -name "__pycache__" -exec rm -r {} + || true
          find . -type d -name ".mypy_cache" -exec rm -r {} + || true
          find . -type d -name ".ruff_cache" -exec rm -r {} + || true
          python -m pip cache purge || true

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      SEED: 42
      MUJOCO_GL: disable
      DISPLAY: ""
      BBIA_DISABLE_AUDIO: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dri libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 libglu1-mesa portaudio19-dev python3-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -e .[test]
          pip install --no-cache-dir pytest-asyncio pytest-timeout
          # Installation optionnelle de pyaudio si disponible
          pip install --no-cache-dir pyaudio || echo "pyaudio non disponible, continuons sans"
          python -m pip cache purge || true

      - name: Clean logs and artifacts before tests
        run: |
          rm -rf logs/* artifacts/*.log artifacts/*.jsonl artifacts/*.csv || true
          find . -type d -name "__pycache__" -exec rm -r {} + || true
          find . -type f -name "*.pyc" -delete || true
          find . -type d -name ".pytest_cache" -exec rm -r {} + || true
          find . -type d -name ".mypy_cache" -exec rm -r {} + || true
          find . -type d -name ".ruff_cache" -exec rm -r {} + || true
          python -m pip cache purge || true

      - name: Run unit tests
        timeout-minutes: 45
        run: |
          export PYTHONPATH=src:$PYTHONPATH
          pytest -vv -m "not e2e and not slow" --cov=src/bbia_sim --cov-report=xml --cov-report=term-missing --cov-fail-under=0 --timeout=30 --maxfail=10 --log-cli-level=INFO --durations=20 --tb=short --showlocals -x
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Golden tests (headless)
        timeout-minutes: 10
        run: |
          export PYTHONPATH=src:$PYTHONPATH
          pytest -vv tests/test_golden_traces.py --maxfail=1 --disable-warnings --log-cli-level=INFO --durations=10 --tb=short --timeout=60
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Clean up before upload
        if: always()
        run: |
          find . -type d -name "__pycache__" -exec rm -r {} + || true
          find . -type d -name ".pytest_cache" -exec rm -r {} + || true
          rm -rf htmlcov/ || true
          python -m pip cache purge || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            artifacts/**/*.jsonl
            artifacts/**/*.csv

  test-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test]
    env:
      MUJOCO_GL: disable
      DISPLAY: ""
      BBIA_DISABLE_AUDIO: "1"
      PYTHONDONTWRITEBYTECODE: 1
      SEED: 42
    steps:
      - uses: actions/checkout@v4

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dri libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 libglu1-mesa portaudio19-dev python3-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -e .[test]
          pip install --no-cache-dir pytest-asyncio pytest-timeout
          # Installation optionnelle de pyaudio si disponible
          pip install --no-cache-dir pyaudio || echo "pyaudio non disponible, continuons sans"
          python -m pip cache purge || true

      - name: Clean logs before tests
        run: |
          rm -rf logs/* artifacts/*.log || true
          find . -type d -name "__pycache__" -exec rm -r {} + || true
          find . -type d -name ".pytest_cache" -exec rm -r {} + || true
          python -m pip cache purge || true
          mkdir -p logs

      - name: Start API server
        timeout-minutes: 2
        run: |
          echo "Starting BBIA-SIM API server..."
          export PYTHONPATH=src:$PYTHONPATH
          BBIA_TOKEN=bbia-secret-key-dev uvicorn src.bbia_sim.daemon.app.main:app --port 8000 --host 0.0.0.0 &
          SERVER_PID=$!
          sleep 5
          # Vérifier que le serveur est bien démarré
          if ps -p $SERVER_PID > /dev/null; then
            echo "✅ API server started (PID: $SERVER_PID)"
          else
            echo "❌ API server failed to start"
            exit 1
          fi

      - name: Run e2e tests
        timeout-minutes: 15
        continue-on-error: true
        run: |
          export PYTHONPATH=src:$PYTHONPATH
          echo "Running e2e tests..."
          mkdir -p logs
          # Limiter la taille du log à 1MB mais avec plus de verbosité
          pytest -vv -m "e2e" --timeout=60 --tb=short --maxfail=5 --log-cli-level=INFO --durations=10 --showlocals -x 2>&1 | head -c 1048576 > logs/test_run.log || true
          echo "E2E tests completed"

          # Ensure log file exists even if empty
          if [ ! -f logs/test_run.log ]; then
            touch logs/test_run.log
          fi

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-logs
          path: logs/test_run.log
          retention-days: 7

      - name: Clean up after e2e tests
        if: always()
        run: |
          # Arrêter le serveur API si encore en cours
          pkill -f "uvicorn.*daemon.app.main" || true
          find . -type d -name "__pycache__" -exec rm -r {} + || true
          find . -type d -name ".pytest_cache" -exec rm -r {} + || true
          python -m pip cache purge || true

      - name: Check e2e test results
        timeout-minutes: 1
        run: |
          mkdir -p logs
          if [ ! -f logs/test_run.log ]; then
            echo "⚠️ Test log not found, creating empty log..."
            touch logs/test_run.log
            echo "No e2e tests executed" > logs/test_run.log
          fi

          echo "=== E2E Test Results (last 50 lines) ==="
          tail -n 50 logs/test_run.log
          echo "========================="

          # Check if tests passed
          if grep -qi "FAILED" logs/test_run.log || grep -qi "ERROR" logs/test_run.log; then
            echo "❌ Some e2e tests failed"
            exit 1
          elif grep -qi "passed\|PASSED" logs/test_run.log || grep -qi "test.*passed" logs/test_run.log; then
            echo "✅ All e2e tests passed"
          else
            echo "⚠️ No test results found in log, assuming tests passed"
          fi

