          echo "Testing goto_pose.py (expect 401 error)..."
          python examples/goto_pose.py --token dev --joint neck_yaw --pos 0.6 || true

          echo "Testing subscribe_telemetry.py (expect connection error)..."
          timeout 5 python examples/subscribe_telemetry.py --token dev --count 3 || true

          echo "✅ All examples executed successfully"

      - name: Clean up after examples
        if: always()
        run: |
          find . -type d -name "__pycache__" -exec rm -r {} + || true
          python -m pip cache purge || true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, test-e2e]
    timeout-minutes: 10
    env:
      PYTHONDONTWRITEBYTECODE: 1
    steps:
      - uses: actions/checkout@v4

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies (minimal for build)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir build wheel
          python -m pip cache purge || true

      - name: Build package
        run: python -m build

      - name: Check package
        run: pip install --no-cache-dir dist/*.whl

      - name: Clean up after build
        if: always()
        run: |
          rm -rf build/ dist/*.tar.gz || true
          python -m pip cache purge || true

  benchmark:
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 20
    env:
      MUJOCO_GL: disable
      DISPLAY: ""
      BBIA_DISABLE_AUDIO: "1"
      PYTHONDONTWRITEBYTECODE: 1
    steps:
      - uses: actions/checkout@v4

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dri libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 libglu1-mesa portaudio19-dev python3-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -e .[test]
          pip install --no-cache-dir pytest-timeout
          python -m pip cache purge || true

      - name: Run Performance Benchmarks
        run: |
          export PYTHONPATH=src:$PYTHONPATH
          mkdir -p artifacts
          # Script accepte --jsonl ou --output pour fichier de sortie
          python scripts/bbia_performance_benchmarks.py --jsonl artifacts/benchmarks.jsonl 2>&1 || python scripts/bbia_performance_benchmarks.py --output artifacts/benchmarks.jsonl 2>&1 || echo "Benchmarks failed (non-blocking)"
        continue-on-error: true

      - name: Clean up after benchmarks
        if: always()
        run: |
          find . -type d -name "__pycache__" -exec rm -r {} + || true
          python -m pip cache purge || true

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: artifacts/benchmarks.jsonl
          retention-days: 7

  metrics:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    timeout-minutes: 10
    env:
      PYTHONDONTWRITEBYTECODE: 1
      MUJOCO_GL: disable
      DISPLAY: ""
      BBIA_DISABLE_AUDIO: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir git+https://github.com/arkalia-luna-system/arkalia-metrics-collector.git
          pip install --no-cache-dir defusedxml

      - name: Collect metrics
        run: |
          export PYTHONPATH=src:$PYTHONPATH
          chmod +x scripts/collect_metrics.sh
          ./scripts/collect_metrics.sh

      - name: Update METRICS.md
        run: |
          export PYTHONPATH=src:$PYTHONPATH
          python3 scripts/update_metrics_doc.py

      - name: Clean up after metrics
        if: always()
        run: |
          rm -rf metrics/*.html metrics/*.csv metrics/*.yaml metrics/._* || true
          find . -type d -name "__pycache__" -exec rm -r {} + || true
          python -m pip cache purge || true

      - name: Commit and push metrics update
        if: github.ref == 'refs/heads/develop'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/reference/METRICS.md metrics/*.json metrics/*.md 2>/dev/null || true
          git diff --staged --quiet || (git commit -m "chore: update metrics from arkalia-metrics-collector [skip ci]" && git push)
