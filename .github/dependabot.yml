# Configuration Dependabot pour mise à jour automatique des dépendances
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Mise à jour des dépendances Python (requirements.txt, pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "arkalia-luna-system"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Ignorer les mises à jour majeures automatiquement (à revoir manuellement)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Groupes de dépendances pour réduire le nombre de PRs
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "ruff"
          - "mypy"
          - "bandit"
          - "pre-commit"
      security-dependencies:
        patterns:
          - "gitleaks"
          - "pip-audit"
          - "safety"

  # Mise à jour des GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "arkalia-luna-system"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
