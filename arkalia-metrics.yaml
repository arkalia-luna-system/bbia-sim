project:
  name: "BBIA-SIM"
  type: "application"
  description: "Moteur cognitif Python pour robot Reachy Mini"

exclusions:
  - "**/venv/**"
  - "**/.venv/**"
  - "**/venv-vision*/**"
  - "**/__pycache__/**"
  - "**/.pytest_cache/**"
  - "**/node_modules/**"
  - "**/logs/**"
  - "**/reachy_repos/**"
  - "**/assets/**"
  - "**/site-packages/**"
  - "**/lib/python*/site-packages/**"
  - "**/.git/**"
  - "**/.mypy_cache/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/htmlcov/**"
  - "**/coverage.xml"
  - "**/*.pyc"
  - "**/._*"

metrics:
  - code_complexity
  - test_coverage
  - security_scan
  - documentation_quality
  - git_stats

output:
  format: ["json", "markdown"]
  directory: "metrics"
  filename: "bbia_sim_metrics"

github:
  owner: "arkalia-luna-system"
  repo: "bbia-sim"
  enabled: true

coverage:
  source: "coverage.xml"
  enabled: true
