<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BBIA Robot">
    <title>{% block title %}BBIA - Reachy Mini Dashboard{% endblock %}</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/static/logos/identity/bbia-app_icon-512.svg">
    <meta name="theme-color" content="#6366f1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/js/dark_mode.js"></script>

    {% block extra_js %}{% endblock %}
</head>


<body class="bg-white"
    style="background-image: url('/static/images/background-blurred.svg'); background-size: cover; background-position: center; background-attachment: fixed; background-blend-mode: overlay;">
    <header class="bg-white shadow-sm border-b border-gray-200 mb-6">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="/static/logos/logos/bbia-horizontal-clean-serenity-512.svg" alt="BBIA Logo"
                    class="h-10 w-auto" id="bbia-logo">
                <h1 class="text-xl font-semibold text-gray-800 hidden sm:block">BBIA Robot Control</h1>
            </div>
            <div class="text-sm text-gray-600">
                <span id="connection-status" class="inline-flex items-center">
                    <span class="w-2 h-2 bg-gray-400 rounded-full mr-2"></span>
                    <span>Connexion...</span>
                </span>
            </div>
        </div>
    </header>
    <div class="container py-8 px-4 sm:px-8 md:px-8 lg:px-8 xl:px-8 mx-auto w-full md:w-2/3">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Enregistrer Service Worker pour PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker enregistré:', registration.scope);
                    })
                    .catch((error) => {
                        console.warn('⚠️ Erreur enregistrement Service Worker:', error);
                    });
            });
        }
    </script>
</body>

</html>
