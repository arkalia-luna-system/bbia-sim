<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reachy Mini dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">

    {% block extra_js %}{% endblock %}
</head>


<body class="bg-white"
    style="background-image: url('/static/images/background-blurred.svg'); background-size: cover; background-position: center; background-attachment: fixed; background-blend-mode: overlay;">
    <header>
    </header>
    <div class="container py-8 px-4 sm:px-8 md:px-8 lg:px-8 xl:px-8 mx-auto w-full md:w-2/3">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
