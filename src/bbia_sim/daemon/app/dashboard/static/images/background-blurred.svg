<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fond dégradé doux -->
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  <!-- Formes organiques floutées pour effet naturel -->
  <circle cx="200" cy="300" r="150" fill="#bae6fd" filter="url(#blur)" opacity="0.3"/>
  <circle cx="800" cy="200" r="200" fill="#7dd3fc" filter="url(#blur)" opacity="0.2"/>
  <circle cx="1500" cy="500" r="180" fill="#38bdf8" filter="url(#blur)" opacity="0.25"/>
  <ellipse cx="600" cy="800" rx="250" ry="150" fill="#0ea5e9" filter="url(#blur)" opacity="0.15"/>
  <ellipse cx="1200" cy="900" rx="200" ry="120" fill="#0284c7" filter="url(#blur)" opacity="0.2"/>
</svg>

