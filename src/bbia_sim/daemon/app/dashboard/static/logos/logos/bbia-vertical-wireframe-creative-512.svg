<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 500 500">
  
  
  
  <ns0:defs>
    
    <ns0:filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <ns0:feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <ns0:feMerge>
        <ns0:feMergeNode in="coloredBlur" />
        <ns0:feMergeNode in="SourceGraphic" />
      </ns0:feMerge>
    </ns0:filter>
    
    
    <ns0:pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <ns0:path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00FFFF" stroke-width="0.5" opacity="0.3" />
    </ns0:pattern>
  </ns0:defs>

  
  <ns0:rect id="debug-background" width="100%" height="100%" fill="#05101a" />
  <ns0:rect width="100%" height="100%" fill="url(#grid)" opacity="0.3" />
  
  
  <ns0:path d="M0 250 L500 250 M250 0 L250 500" stroke="#00FFFF" stroke-width="0.5" opacity="0.2" stroke-dasharray="5,5" />
  <ns0:circle cx="250" cy="250" r="180" stroke="#00FFFF" stroke-width="0.5" opacity="0.1" fill="none" />

  
  <ns0:g id="bbia-wireframe" filter="url(#neon-glow)" stroke="#00F0FF" stroke-width="2" fill="none">
    
    <ns0:path id="body-wireframe" d="M150 280 C 150 280, 140 450, 250 450 C 360 450, 350 280, 350 280 Z" fill="#00F0FF" fill-opacity="0.1" />
    
    <ns0:g id="head-wireframe" transform="rotate(-15 250 250)">
      
      <ns0:rect id="head-case-wireframe" x="150" y="150" width="200" height="120" rx="30" fill="#001a25" fill-opacity="0.8" />
      
      
      <ns0:g id="eye-left-group">
        <ns0:circle id="eye-left-wireframe" cx="210" cy="210" r="28" stroke-width="3" />
        <ns0:line x1="210" y1="190" x2="210" y2="230" stroke-width="1" />
        <ns0:line x1="190" y1="210" x2="230" y2="210" stroke-width="1" />
        <ns0:circle id="pupil-left" cx="210" cy="210" r="10" fill="#3399FF" fill-opacity="0.5" stroke="none"><animate attributeName="opacity" values="0.7;1.0;0.7" dur="1.0s" repeatCount="indefinite" /></ns0:circle>
      </ns0:g>
      
      
      <ns0:g id="eye-right-group">
        <ns0:circle id="eye-right-wireframe" cx="290" cy="210" r="28" stroke-width="3" />
        <ns0:circle id="pupil-right" cx="290" cy="210" r="10" fill="#3399FF" fill-opacity="0.5" stroke="none"><animate attributeName="opacity" values="0.7;1.0;0.7" dur="1.0s" repeatCount="indefinite" /></ns0:circle>
      </ns0:g>
      
      
      <ns0:line id="antenna-left-wireframe" x1="200" y1="150" x2="180" y2="80" stroke-dasharray="2,2" />
      <ns0:circle id="antenna-left-signal" cx="180" cy="80" r="3" fill="#0066FF"><animate attributeName="r" values="4;6;4" dur="0.75s" repeatCount="indefinite" /></ns0:circle>
      <ns0:line id="antenna-right-wireframe" x1="300" y1="150" x2="320" y2="80" stroke-dasharray="2,2" />
      <ns0:circle id="antenna-right-signal" cx="320" cy="80" r="3" fill="#0066FF"><animate attributeName="r" values="4;6;4" dur="0.75s" begin="0.3s" repeatCount="indefinite" /></ns0:circle>
    </ns0:g>
  </ns0:g>
  
  
  <ns0:text id="system-status" x="250" y="470" text-anchor="middle" font-family="monospace" font-size="24" fill="#00F0FF" letter-spacing="4">SYSTEM_READY</ns0:text>
  <ns0:text x="450" y="40" text-anchor="end" font-family="Arial" font-size="12" fill="#00F0FF" opacity="0.6">v2.4.0</ns0:text>
</ns0:svg>