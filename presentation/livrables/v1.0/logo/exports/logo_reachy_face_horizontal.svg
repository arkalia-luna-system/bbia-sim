<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    LOGO BBIA - Reachy Mini Face + Typographie
  -->
  
  <defs>
    <style>
      .h-head { fill: #ffffff; stroke: #bfc9d9; stroke-width: 1.5; }
      .h-body { fill: #ffffff; stroke: #bfc9d9; stroke-width: 1.5; }
      .h-eyes { fill: #1a1a1a; }
      .h-bar { fill: #1a1a1a; }
      .h-antenna { fill: none; stroke: #1a1a1a; stroke-width: 1.5; stroke-linecap: round; }
      .h-text { fill: #1a1a1a; font-family: 'Nunito', sans-serif; font-weight: 700; }
    </style>
  </defs>
  
  <g transform="translate(150, 200)">
    
    <!-- CORPS -->
    <ellipse class="h-body" cx="0" cy="30" rx="45" ry="70"/>
    
    <!-- COU -->
    <ellipse fill="#ffffff" cx="0" cy="-15" rx="30" ry="10" opacity="0.95"/>
    
    <!-- TÃŠTE rectangulaire -->
    <rect class="h-head" x="-35" y="-45" width="70" height="40" rx="6" ry="6"/>
    
    <!-- YEUX + BARRE horizontale -->
    <circle class="h-eyes" cx="-15" cy="-32" r="12"/>
    <circle class="h-eyes" cx="15" cy="-32" r="12"/>
    <rect class="h-bar" x="-16" y="-34" width="32" height="2.5" rx="1.25"/>
    <circle fill="#ffffff" cx="-13" cy="-33" r="4" opacity="0.5"/>
    <circle fill="#ffffff" cx="13" cy="-33" r="4" opacity="0.5"/>
    
    <!-- ANTENNES (2 fines, bien visibles) -->
    <path class="h-antenna" d="M 42 -25 Q 44 -40, 42 -55 Q 40 -65, 38 -75" opacity="0.9"/>
    <circle fill="#1a1a1a" cx="38" cy="-75" r="1.5"/>
    <path class="h-antenna" d="M -42 -25 Q -44 -40, -42 -55 Q -40 -65, -38 -75" opacity="0.9"/>
    <circle fill="#1a1a1a" cx="-38" cy="-75" r="1.5"/>
    
  </g>
  
  <!-- Typographie BBIA -->
  <text x="280" y="160" font-family="'Nunito', sans-serif" font-weight="700" font-size="60" class="h-text">BBIA</text>
  
</svg>

