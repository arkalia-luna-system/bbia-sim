<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    LOGO BBIA HORIZONTAL - Format 3:1
    Usage: Header web, navigation, documentation
    Dimensions: 1500x500px (optimisé pour header)
  -->
  
  <defs>
    <style>
      .mascotte-body { fill: #87bcfa; }
      .mascotte-accent { fill: #3E6FFF; }
      .mascotte-violet { fill: #A680FF; }
      .mascotte-turquoise { fill: #60e9e1; }
      .texte-bbia { fill: #1a1a1a; font-family: 'Nunito', sans-serif; font-weight: 700; }
    </style>
    
    <linearGradient id="body-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87bcfa"/>
      <stop offset="100%" style="stop-color:#A680FF"/>
    </linearGradient>
    
    <radialGradient id="light-grad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60e9e1"/>
      <stop offset="70%" style="stop-color:#A680FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#60e9e1;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.25"/></feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mascotte (scalée pour format horizontal) -->
  <g id="mascotte" transform="translate(150, 100) scale(0.6)">
    <ellipse fill="url(#body-grad)" cx="512" cy="724" rx="380" ry="420" filter="url(#shadow)" opacity="0.95"/>
    <ellipse fill="url(#body-grad)" cx="512" cy="380" rx="320" ry="340" filter="url(#shadow)"/>
    
    <circle class="mascotte-accent" cx="420" cy="360" r="85" opacity="0.9"/>
    <circle class="mascotte-accent" cx="604" cy="360" r="85" opacity="0.9"/>
    <circle class="texte-bbia" cx="420" cy="360" r="45"/>
    <circle class="texte-bbia" cx="604" cy="360" r="45"/>
    <circle class="mascotte-turquoise" cx="425" cy="355" r="18" opacity="0.8"/>
    <circle class="mascotte-turquoise" cx="609" cy="355" r="18" opacity="0.8"/>
    
    <path class="mascotte-violet" d="M 380 280 Q 350 220, 320 180" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path class="mascotte-violet" d="M 644 280 Q 674 220, 704 180" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.7"/>
    
    <circle fill="url(#light-grad)" cx="512" cy="500" r="120" opacity="0.9"/>
    <circle class="mascotte-turquoise" cx="512" cy="500" r="80" opacity="0.6"/>
    <circle class="mascotte-violet" cx="512" cy="500" r="45" opacity="0.8"/>
    
    <path class="mascotte-gris" d="M 350 650 Q 512 700, 674 650" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Typographie BBIA (à droite de la mascotte) -->
  <g id="typographie" transform="translate(700, 250)">
    <text x="0" y="0" font-family="'Nunito', sans-serif" font-weight="700" font-size="180" letter-spacing="0.05em" class="texte-bbia" filter="url(#shadow)">BBIA</text>
  </g>
</svg>

