<?xml version="1.0" encoding="UTF-8"?>
<svg width="2048" height="2048" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    LOGO BBIA COMPLET - Version Optimisée pour Web
    Mascotte + Typographie "BBIA"
    Format: SVG optimisé (paths simplifiés, texte converti)
    Usage: Header web, bannière, haute résolution
  -->
  
  <defs>
    <style>
      .mascotte-body { fill: #87bcfa; }
      .mascotte-accent { fill: #3E6FFF; }
      .mascotte-violet { fill: #A680FF; }
      .mascotte-turquoise { fill: #60e9e1; }
      .mascotte-gris { fill: #bfc9d9; }
      .texte-bbia { fill: #1a1a1a; font-family: 'Nunito', sans-serif; font-weight: 700; }
    </style>
    
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87bcfa"/>
      <stop offset="100%" style="stop-color:#A680FF"/>
    </linearGradient>
    
    <radialGradient id="light-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60e9e1"/>
      <stop offset="70%" style="stop-color:#A680FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#60e9e1;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="soft-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mascotte BBIA -->
  <g id="mascotte" transform="translate(512, 300)">
    <!-- Corps -->
    <ellipse fill="url(#body-gradient)" cx="512" cy="724" rx="380" ry="420" filter="url(#soft-shadow)" opacity="0.95"/>
    <ellipse fill="url(#body-gradient)" cx="512" cy="380" rx="320" ry="340" filter="url(#soft-shadow)"/>
    
    <!-- Yeux expressifs -->
    <circle class="mascotte-accent" cx="420" cy="360" r="85" opacity="0.9"/>
    <circle class="mascotte-accent" cx="604" cy="360" r="85" opacity="0.9"/>
    <circle class="texte-bbia" cx="420" cy="360" r="45"/>
    <circle class="texte-bbia" cx="604" cy="360" r="45"/>
    <circle class="mascotte-turquoise" cx="425" cy="355" r="18" opacity="0.8"/>
    <circle class="mascotte-turquoise" cx="609" cy="355" r="18" opacity="0.8"/>
    
    <!-- Antennes -->
    <path class="mascotte-violet" d="M 380 280 Q 350 220, 320 180" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path class="mascotte-violet" d="M 644 280 Q 674 220, 704 180" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.7"/>
    
    <!-- Lumière centrale (cœur IA) -->
    <circle fill="url(#light-gradient)" cx="512" cy="500" r="120" opacity="0.9"/>
    <circle class="mascotte-turquoise" cx="512" cy="500" r="80" opacity="0.6"/>
    <circle class="mascotte-violet" cx="512" cy="500" r="45" opacity="0.8"/>
    
    <!-- Détails corps -->
    <path class="mascotte-gris" d="M 350 650 Q 512 700, 674 650" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.4"/>
    <path class="mascotte-gris" d="M 380 800 Q 512 850, 644 800" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Typographie BBIA -->
  <g id="typographie" transform="translate(1024, 1200)">
    <text x="0" y="0" font-family="'Nunito', sans-serif" font-weight="700" font-size="280" letter-spacing="0.05em" class="texte-bbia" filter="url(#soft-shadow)">BBIA</text>
  </g>
</svg>

