<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    LOGO BBIA - Reachy Mini VUE PROFIL
    Antennes bien visibles de profil
  -->
  
  <defs>
    <style>
      .head-profil { fill: #ffffff; stroke: #bfc9d9; stroke-width: 2; }
      .body-profil { fill: #ffffff; stroke: #bfc9d9; stroke-width: 2; }
      .eyes-profil { fill: #1a1a1a; opacity: 0.6; }
      .antenna-profil { fill: none; stroke: #1a1a1a; stroke-width: 2.5; stroke-linecap: round; }
    </style>
    
    <filter id="shadow-profil">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="2"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.25"/></feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(180, 350)">
    
    <!-- CORPS (vue profil, ovoïde) -->
    <ellipse class="body-profil" cx="0" cy="50" rx="50" ry="140" filter="url(#shadow-profil)"/>
    
    <!-- COU -->
    <ellipse fill="#ffffff" cx="0" cy="-30" rx="25" ry="20" opacity="0.95"/>
    
    <!-- TÊTE (vue profil, rectangulaire arrondie) -->
    <rect class="head-profil" x="-35" y="-90" width="70" height="80" rx="12" ry="12" filter="url(#shadow-profil)"/>
    
    <!-- YEUX (visibles de profil, légèrement) -->
    <ellipse class="eyes-profil" cx="15" cy="-65" rx="12" ry="24"/>
    
    <!-- ANTENNES (2 fines, très visibles de profil) -->
    <path class="antenna-profil" d="M -35 -50 Q -37 -70, -35 -90 Q -33 -110, -31 -130" opacity="0.9"/>
    <circle fill="#1a1a1a" cx="-31" cy="-130" r="2.5"/>
    <path class="antenna-profil" d="M 35 -50 Q 37 -70, 35 -90 Q 33 -110, 31 -130" opacity="0.9"/>
    <circle fill="#1a1a1a" cx="31" cy="-130" r="2.5"/>
    
  </g>
  
</svg>

