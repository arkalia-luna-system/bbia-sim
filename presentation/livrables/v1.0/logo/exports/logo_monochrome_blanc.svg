<?xml version="1.0" encoding="UTF-8"?>
<svg width="2048" height="2048" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    LOGO BBIA MONOCHROME BLANC
    Usage: Fond sombre, dark mode, contraste inversé
    Format: Monochrome blanc (fond sombre)
  -->
  
  <defs>
    <filter id="white-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mascotte en blanc -->
  <g id="mascotte" transform="translate(512, 300)">
    <ellipse fill="#ffffff" cx="512" cy="724" rx="380" ry="420" filter="url(#white-shadow)" opacity="0.95"/>
    <ellipse fill="#ffffff" cx="512" cy="380" rx="320" ry="340" filter="url(#white-shadow)"/>
    
    <!-- Yeux -->
    <circle fill="#ffffff" cx="420" cy="360" r="85" opacity="0.9"/>
    <circle fill="#ffffff" cx="604" cy="360" r="85" opacity="0.9"/>
    <circle fill="#1a1a1a" cx="420" cy="360" r="45"/>
    <circle fill="#1a1a1a" cx="604" cy="360" r="45"/>
    <circle fill="#60e9e1" cx="425" cy="355" r="18" opacity="0.8"/>
    <circle fill="#60e9e1" cx="609" cy="355" r="18" opacity="0.8"/>
    
    <!-- Antennes -->
    <path fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" d="M 380 280 Q 350 220, 320 180" opacity="0.7"/>
    <path fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" d="M 644 280 Q 674 220, 704 180" opacity="0.7"/>
    
    <!-- Lumière centrale -->
    <circle fill="#ffffff" cx="512" cy="500" r="120" opacity="0.7"/>
    <circle fill="#bfc9d9" cx="512" cy="500" r="80" opacity="0.5"/>
    <circle fill="#ffffff" cx="512" cy="500" r="45" opacity="0.8"/>
    
    <!-- Détails -->
    <path fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" d="M 350 650 Q 512 700, 674 650" opacity="0.4"/>
    <path fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" d="M 380 800 Q 512 850, 644 800" opacity="0.3"/>
  </g>
  
  <!-- Typographie BBIA -->
  <g id="typographie" transform="translate(1024, 1200)">
    <text x="0" y="0" font-family="'Nunito', sans-serif" font-weight="700" font-size="280" letter-spacing="0.05em" fill="#ffffff" filter="url(#white-shadow)">BBIA</text>
  </g>
</svg>

