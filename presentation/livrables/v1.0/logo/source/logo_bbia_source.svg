<?xml version="1.0" encoding="UTF-8"?>
<svg width="2048" height="2048" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    SOURCE FILE: Logo BBIA - Version 1.0
    Structure complète avec calques organisés pour édition
    
    CALQUES:
    - Mascotte (corps, tête, yeux, antennes, lumière centrale)
    - Typographie "BBIA"
    - Guide de grille
    - Zone safe (80% central)
  -->
  
  <defs>
    <!-- Palette BBIA -->
    <style>
      .color-bleu-principal { fill: #87bcfa; }
      .color-bleu-foncé { fill: #3E6FFF; }
      .color-violet { fill: #A680FF; }
      .color-turquoise { fill: #60e9e1; }
      .color-gris-lunaire { fill: #bfc9d9; }
      .color-texte { fill: #1a1a1a; }
      
      /* Dégradés */
      .gradient-mascotte {
        fill: url(#gradient-body);
      }
      .gradient-lumiere {
        fill: url(#gradient-light);
      }
    </style>
    
    <!-- Dégradé corps mascotte (bleu -> violet) -->
    <linearGradient id="gradient-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87bcfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A680FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé lumière centrale (turquoise avec halo) -->
    <radialGradient id="gradient-light" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60e9e1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#A680FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#60e9e1;stop-opacity:0" />
    </radialGradient>
    
    <!-- Ombre portée douce -->
    <filter id="shadow-soft">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Zone safe (80% central) - Guide pour export -->
  <rect x="204.8" y="204.8" width="1638.4" height="1638.4" 
        fill="none" stroke="#eaeaed" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
  
  <!-- GROUPE: Mascotte BBIA -->
  <g id="mascotte" transform="translate(512, 300)">
    <!-- Corps principal - Forme arrondie douce -->
    <ellipse class="gradient-mascotte" cx="512" cy="724" rx="380" ry="420" 
             filter="url(#shadow-soft)" opacity="0.95"/>
    
    <!-- Tête - Forme arrondie -->
    <ellipse class="gradient-mascotte" cx="512" cy="380" rx="320" ry="340" 
             filter="url(#shadow-soft)"/>
    
    <!-- Yeux - Grands et expressifs (curiosité, bienveillance) -->
    <circle class="color-bleu-foncé" cx="420" cy="360" r="85" opacity="0.9"/>
    <circle class="color-bleu-foncé" cx="604" cy="360" r="85" opacity="0.9"/>
    <circle class="color-texte" cx="420" cy="360" r="45"/>
    <circle class="color-texte" cx="604" cy="360" r="45"/>
    <circle class="color-turquoise" cx="425" cy="355" r="18" opacity="0.8"/>
    <circle class="color-turquoise" cx="609" cy="355" r="18" opacity="0.8"/>
    
    <!-- Antennes subtiles (référence Reachy Mini) -->
    <path class="color-violet" d="M 380 280 Q 350 220, 320 180" 
          stroke-width="12" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path class="color-violet" d="M 644 280 Q 674 220, 704 180" 
          stroke-width="12" stroke-linecap="round" fill="none" opacity="0.7"/>
    
    <!-- Lumière centrale (cœur/cristal IA) - Symbolise la source IA -->
    <circle class="gradient-lumiere" cx="512" cy="500" r="120" opacity="0.9"/>
    <circle class="color-turquoise" cx="512" cy="500" r="80" opacity="0.6"/>
    <circle class="color-violet" cx="512" cy="500" r="45" opacity="0.8"/>
    
    <!-- Détails corps - Lignes subtiles (technologie douce) -->
    <path class="color-gris-lunaire" d="M 350 650 Q 512 700, 674 650" 
          stroke-width="8" stroke-linecap="round" fill="none" opacity="0.4"/>
    <path class="color-gris-lunaire" d="M 380 800 Q 512 850, 644 800" 
          stroke-width="6" stroke-linecap="round" fill="none" opacity="0.3"/>
  </g>
  
  <!-- GROUPE: Typographie "BBIA" -->
  <g id="typographie" transform="translate(1024, 1200)">
    <!-- Texte BBIA - Police Nunito Bold simulée -->
    <text x="0" y="0" 
          font-family="Nunito, sans-serif" 
          font-weight="700" 
          font-size="280" 
          letter-spacing="0.05em"
          class="color-texte"
          filter="url(#shadow-soft)">
      BBIA
    </text>
    
    <!-- Sous-texte optionnel (peut être masqué) -->
    <text x="0" y="120" 
          font-family="Nunito, sans-serif" 
          font-weight="400" 
          font-size="120" 
          class="color-gris-lunaire"
          opacity="0.6">
      Brain-Based Interactive Agent
    </text>
  </g>
  
  <!-- Légende (à supprimer en export final) -->
  <text x="50" y="2020" font-size="24" fill="#8A94A8" opacity="0.5">
    BBIA Logo Source v1.0 - Calques organisés pour édition
  </text>
</svg>

