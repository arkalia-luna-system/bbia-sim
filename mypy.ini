[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
files = src, tests
mypy_path = src
explicit_package_bases = True
exclude = (?x)
    ^scripts/.*$

# Ignorer les erreurs des libs externes probl√©matiques
[mypy-src.*]
ignore_errors = True

[mypy-ultralytics.*]
ignore_errors = True

[mypy-mediapipe.*]
ignore_errors = True

[mypy-jax.*]
ignore_errors = True

[mypy-cv2.*]
ignore_errors = True

[mypy-sounddevice.*]
ignore_errors = True

[mypy-soundfile.*]
ignore_errors = True

[mypy-bbia_sim.bbia_emotion_recognition]
ignore_errors = True
