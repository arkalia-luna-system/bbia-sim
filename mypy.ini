[mypy]
python_version = 3.11

# OPTIMISATION PERFORMANCE: Réduire RAM et accélérer
incremental = True
cache_fine_grained = True
show_error_codes = True
warn_unused_configs = False
warn_unused_ignores = False
warn_return_any = True
warn_no_return = False
warn_redundant_casts = False
warn_unreachable = False

# OPTIMISATION: Types moins stricts pour performance
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = False

# OPTIMISATION: Ne pas suivre imports externes (plus rapide, moins RAM)
follow_imports = skip
ignore_missing_imports = True

# OPTIMISATION: Chemins et exclusions
files = src
mypy_path = src
explicit_package_bases = True
exclude = (?x)
    ^scripts/.*$
    ^tests/.*$
    ^src/bbia_sim/daemon/dashboard/.*$  # Dashboard UI - moins critique
    ^src/bbia_sim/unity_reachy_controller\.py$  # Unity - moins critique
    ^src/bbia_sim/dashboard\.py$  # Dashboard basique - moins critique
    ^src/bbia_sim/dashboard_advanced\.py$  # Dashboard avancé - moins critique
    ^src/bbia_sim/telemetry\.py$  # Télémétrie - peut être vérifié séparément
    ^src/bbia_sim/model_optimizer\.py$  # Optimiseur - moins critique
    ^src/bbia_sim/mapping_reachy\.py$  # Mapping - moins critique
    ^src/bbia_sim/face_recognition\.py$  # Face recognition - optionnel
    ^src/bbia_sim/pose_detection\.py$  # Pose detection - optionnel
    ^src/bbia_sim/global_config\.py$  # Config globale - vérifié séparément
    ^.*__pycache__/.*$

# Ignorer les erreurs des libs externes problématiques
[mypy-src.*]
ignore_errors = True
follow_imports = skip

